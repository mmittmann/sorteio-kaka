<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio igreja</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-4 medium-4 cell">
                <img src="./logo-igreja.jpg" alt="Logo Adventista" />
            </div>
            <div class="large-4 medium-4 cell">
                <div class="row column text-center">

                    <h3 style="margin-top: 20px">Sorteio</h3>

                </div>
            </div>
        </div>
    </div>
    <div class="callout large">
        <div class="row column text-center">
            <h2 id="texto-resultado" style="display: none">Valor sorteado:
                <span class="bold" id="resultado"></span>
            </h2>
        </div>
    </div>
    <div class="grid-container">
        <form id="form">
            <div class="grid-x grid-padding-x">
                <div class="large-4 medium-4 cell">
                    <div class="primary">
                        <label>De</label>
                        <input type="number" placeholder="0" required id="valor1" />
                    </div>
                </div>
                <div class="large-4 medium-4 cell">
                    <div class="primary ">
                        <label>At√©</label>
                        <input type="number" placeholder="100" required id="valor2" />
                    </div>
                </div>
                <div class="large-4 medium-4 cell">
                    <div class="primary">
                        <input class="button large" type="submit" value="Sortear" style="margin-top: 10px;">
                    </div>
                </div>
            </div>
        </form>

        <hr />
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
